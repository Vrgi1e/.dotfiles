include-file = ./colors.ini
include-file = ./custom-modules.ini
[bar/example]
monitor = ${env:MONITOR:}
width = 100%
height = 16pt
radius = 0

; dpi = 96

background = ${colors.bg-darker}
foreground = ${colors.fg}

line-size = 0pt

border-size = 4pt
border-color = ${colors.bg-darker}

padding-left = 0
padding-right = 1
separator = " "
module-margin = 0
font-1 = "Tamzen:pixelsize=16;2"
font-0 = "cozette-otb:pixelsize=13;2"
modules-left = archbtw xwindow playerctl
modules-right =  systray memory cpu battery pulseaudio xkeyboard eth wlan date bg-toggle
modules-center = i3
cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 0
tray-spacing = 15 pt

[module/i3]
type = internal/i3
enable-scroll = true
show-urgent = true
strip-wsnumbers = true
